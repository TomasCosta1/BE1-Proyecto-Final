<!doctype html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odontología Sonriente</title>
  <link rel="stylesheet" href="/css/login.css">
  <script src="/js/login.js" defer></script>

</head>

<body>
<div class="left">

</div>

<div class="right">

  </form>
</div>

</html>
